services:
  djambi.tempstore:
    class: Drupal\djambi\Services\DjambiTempStoreFactory
    arguments: ['@serialization.phpigbinaryserialize', '@database', '@lock', '%djambi.tempstore.expire%']
  serialization.phpigbinaryserialize:
      class: Drupal\djambi\Services\PhpIgbinarySerialize

parameters:
  djambi.tempstore.expire: 3600