services:
  djambi.tempstore:
    class: Drupal\djambi\Services\DjambiTempStoreFactory
    arguments: ['@djambi.serialization.phpigbinaryserialize', '@database', '@lock', '%djambi.tempstore.expire%']
  djambi.serialization.phpigbinaryserialize:
      class: Drupal\djambi\Services\PhpIgbinarySerialize

parameters:
  djambi.tempstore.expire: 3600