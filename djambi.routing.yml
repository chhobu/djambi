djambi.sandbox:
  path: '/djambi/sandbox'
  defaults:
    _form: 'Drupal\djambi\Form\SandboxGameForm'
    _title: Djambi sandbox game
  requirements:
    _permission: 'play djambi sandbox game'

djambi.ajax:
  path: '/djambi/ajax'
  defaults:
    _content: '\Drupal\djambi\Controller\DjambiAjaxController::content'
  options:
    _theme: ajax_base_page
  requirements:
    _access: 'TRUE'